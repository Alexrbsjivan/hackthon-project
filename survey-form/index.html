<!-- ___________________________________________________-survey-form-section_______________________________ -->
<section class="survey">
     <div class="survey1">
        <h1>freeCodeCamp Survery Form</h1>
        <h4>Thank you for taking the time to help us improve the platform</h4>
     </div>
     <div class="form">
     <form action="#" method="post">
        <label for="name">Name</label><br><br>
        <input type="text" placeholder="Enter your name"><br>
        <br>
        <label for="Email">Email</label><br><br>
        <input type="email" placeholder="Enter your Email"><br><br>
        <label for="age">Age (optional)</label><br><br>
        <input type="number" placeholder="Age"><br><br>
        <label for="role">Whic option best describes your current role?</label><br><br>
        <select name="role" id="role">
            <option value="student">student</option>
            <option value="Job">Full Time Job</option>
            <option value="Learner">Full Time Learner</option>
            <option value="not say">Prefare not to Say</option>
            <option value="Other">Others</option>
        </select><br><br>
        <label for="camp">Would You recommend Free code camp to a frieds?</label><br>
        <input type="radio" name="camp"><label for="Definitely">Definitely</label> <br>
        <input type="radio" name="camp"> <label for="Maybe">Maybe</label> <br>
        <input type="radio" name="camp"> <label for="Not sure">Not sure</label> <br><br>
        <label for="like to improve"> What would you like to see improved?</label> <br>
        <input type="checkbox"> <label for="Font-end Projects"> Font-end Projects </label><br>
        <input type="checkbox"><label for="Back-end Projects">Back-end Projects</label><br>
        <input type="checkbox"> <label for="Data Visualization">Data Visualization</label><br>
        <input type="checkbox"><label for="Challenges">Challenges</label><br>
        <input type="checkbox"><label for="Opne Source Community">Opne Source Community</label><br>
        <input type="checkbox"><label for="Gitter Help rooms">Gitter Help rooms</label> <br>
        <input type="checkbox"><label for="video">Video</label><br>
        <input type="checkbox"><label for="video">City Meetups</label><br>
        <input type="checkbox"><label for="Wiki">Wiki</label><br>
        <input type="checkbox"><label for="Forum">Forum</label><br>
        <label for="suggetions">Any comments or suggetions?</label><br><br>
        <textarea name="" id="" cols="93" rows="8"></textarea><br><br>
        <button><a href="#">Submit</a></button>

     </form>
    </div>
</section>
    
</body>
</html>
